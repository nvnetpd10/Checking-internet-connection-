<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <h1>Check Internet Connection</h1>
    <h4>Turn off your Internet to see offline notification!</h4>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="popup">
        <div class="icon"><i class="uil uil-wifi-slash"></i></div>
        <div class="details">
          <h2 class="title">Lost Connection</h2>
          <p class="desc">Your network is unavailable , we will attempt to connect it in <b>18</b>second</p>
          <button class="reconnect">Reconnect Now</button>
        </div>
      </div>
    </div>

  </body>
</html>
